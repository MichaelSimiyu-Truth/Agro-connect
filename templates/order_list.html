{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6c757d; /* Changed to gray */
            padding: 1rem;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 1rem;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        h2 {
            color: #333;
            margin-left: 1rem;
        }
        .order-list {
            margin: 1rem;
        }
        .order-item {
            background-color: white;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .order-item a {
            color: #6c757d; /* Changed to gray */
            text-decoration: none;
        }
        .order-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                
                <li><a href="{% url 'cart_view' %}">Cart</a></li>
                <li><a href="{% url 'order_list_view' %}">Orders</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'supplier_signout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        <h2>Your Orders</h2>
        <div class="order-list">
            {% for order in orders %}
                <div class="order-item">
                    <p><a href="{% url 'order_detail_view' order.id %}">Order #{{ order.id }}</a> - {{ order.status }}</p>
                </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
