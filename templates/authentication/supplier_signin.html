{% extends 'base.html' %}

{% block content %}
    <div class="container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}

        <h3>Supplier Sign In</h3>

        <form action="{% url 'supplier_signin' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" required>
            </div>
            <div class="form-group">
                <label for="pass1">Password</label>
                <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter Your Password" required>
            </div>
            <br>
            <button class="btn btn-secondary" type="submit">Sign In</button>
            <br><br>
            <p><a href="{% url 'supplier_password_reset' %}">Forgot Password?</a></p>
        </form>

        <p>Don't have an account? <a href="{% url 'supplier_signup' %}">Register here</a></p> <!-- Link to supplier signup -->

    </div>
{% endblock %}
