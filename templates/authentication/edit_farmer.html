<!-- edit_farmer.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h2>Edit Your Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{ u_form.as_p }}
        </div>
        <div class="form-group">
            {{ p_form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'farmer_index' %}" class="btn btn-secondary ml-2">Back to Dashboard</a>
    </form>
</div>
{% endblock %}
