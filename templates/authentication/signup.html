<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">
        
    </head>
    <body>
    

        {%for message in messages%}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>Message:</strong>{{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        {%endfor%}

    

        <h3>Sign up<h3>

        <form action="/signup"method="post">
        {% csrf_token %}
           <form >
            <div class="form-group">
            <label for="">Username</label>
            <input type="text" id="username" class="form-control" name="username"placeholder="Create a username(only letters and numbers)"Required>
            </div>
            <div class="form-group">
            <label for="">First Name</label>
            <input type="text" id="fname" class="form-control"  name="fname"placeholder="Enter your first name"Required>
            </div>
            <div class="form-group">
            <label for="">Last Name</label>
            <input type="text" id="lname" class="form-control" name="lname"placeholder="Enter your last name"Required>
            </div>
            <div class="form-group">
            <label for="">Email Address</label>
            <input type="email" id="email" class="form-control" name="email"placeholder="Enter your email address"Required>
            </div>
            <div class="form-group">
            <label for="">Password</label>
            <input type="password" id="pass1" class="form-control" name="pass1"placeholder="Create a password"Required>
            </div>
            <div class="form-group">
            <label for="">Confirm your password</label>
            <input type="password" id="pass2" class="form-control" name="pass2"placeholder="Confirm your password"Required>
            </div>

            <br>
            <button type="submit" class="btn btn-secondary">Sign Up</button>

            </form>
        

           
        
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="" async defer></script>
    </body>
</html>
