<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to Our App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://bootswatch.com/5/lumen/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn-role {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center bg-white p-5 rounded shadow">
        <h3>Welcome to Our App</h3>
        <p class="lead">Please select your role to continue:</p>
        <a href="{% url 'signin' %}" class="btn btn-dark btn-role">I am a Farmer</a>
        <a href="{% url 'supplier_signin' %}" class="btn btn-dark btn-role">I am a Supplier</a>
    </div>

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
